<div class="action__create">
    <button mat-raised-button color="primary" (click)="create()" class="btn__create">Táº¡o Video</button>
    <input class="inputCamera" hidden="true" type="file" #inputCamera accept="video/*" capture (change)="onChangeInput()"/>
</div>

<div class="app__videos">

    <!-- Create video  -->
    <div class="app__videos__create" [hidden] = 'isHidden'>
        <!-- video start -->
        <div class="video__container">
            <div class="video" (click)="actionVideo($event)" >
                <video id="video" class="video__player" #video></video>
            </div>
        </div>

        <div class="videoSidebar">
            <div class="videoSidebar__button">
                <span class="material-icons">favorite_border</span>
                <p>12</p>
            </div>
            <div class="videoSidebar__button">
                <span class="material-icons">chat</span>
                <p>3</p>
            </div>
            <div class="videoSidebar__button">
                <span class="material-icons">share</span>
                <p>1</p>
            </div>
        </div>
        <!-- footer -->

            <div class="videoFooter__text">
                <h3>Sss</h3>
