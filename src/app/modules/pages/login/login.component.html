<div class="container">
    <div class="login" [formGroup]="myGroup" (change)="checkValue()">
        <h1>Đăng Nhập</h1>
        <br><br/>
        <mat-form-field appearance="fill">
            <mat-label>Tài khoản</mat-label>
            <input matInput type="text" class="example-right-align" placeholder="" formControlName="username">
            <!-- <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span> -->
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Mật khẩu</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <p>Hiện</p>
                <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
            </button>
        </mat-form-field>

        <div class="actions">
            <button mat-raised-button (click)="signUp()">Đăng Ký</button>
            <button mat-raised-button color="primary" (click)="signIn()" [disabled]="isDisabled">Đăng Nhập</button>
        </div>
    </div>
</div>
