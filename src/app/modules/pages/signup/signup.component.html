<div class="container">
  <div class="login" [formGroup]="myGroup">
      <h1>Đăng Ký</h1>
      <br><br/>
      <mat-form-field appearance="fill">
          <mat-label>Tài khoản</mat-label>
          <input matInput type="text" class="example-right-align" placeholder="" formControlName="username">
          <!-- <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nhập lại Mật khẩu</mat-label>
        <input matInput type="password" formControlName="rePassword">
    </mat-form-field>

      <div class="actions">
        <button mat-raised-button  (click)="signIn()">Đăng Nhập</button>
          <button mat-raised-button color="primary" (click)="signUp()">Đăng Ký</button>
      </div>
  </div>
</div>
