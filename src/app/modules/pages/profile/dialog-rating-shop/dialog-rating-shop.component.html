<div class="dialog-rating-shop">
    <div class="header">
        <div class="inf-shop">
            avatar
            <p>Shopname</p>
        </div>
        <div class="rating-current">
            8 Sao
        </div>
    </div>
    <span class="description">description</span>
    <span class="address">address</span>
    <span class="address">7h - 22h </span>

    <div class="rating_index">
        <p class="name-rating">Tiêu chí 1: </p>
        <button mat-icon-button color="warn" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1,1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
            <mat-icon>
              {{showIcon(i)}}
            </mat-icon>
          </button>
    </div>

    <div class="rating_index">
        <p class="name-rating">Tiêu chí 2: </p>
        <button mat-icon-button color="warn" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1,2)" [matTooltip]="ratingId+1" matTooltipPosition="above">
            <mat-icon>
              {{showIcon(i)}}
            </mat-icon>
          </button>
    </div>

    <div class="rating_index">
        <p class="name-rating">Tiêu chí 3: </p>
        <button mat-icon-button color="warn" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1,3)" [matTooltip]="ratingId+1" matTooltipPosition="above">
            <mat-icon>
              {{showIcon(i)}}
            </mat-icon>
          </button>
    </div>

</div>
