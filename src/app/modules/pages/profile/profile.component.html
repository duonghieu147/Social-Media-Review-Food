<div class="header">
  <app-header></app-header>
</div>
<div class="silderbar-left">
  <app-silderbar-left></app-silderbar-left>
</div>
<div class="profile">
  <nz-page-header class="site-page-header">
    <!--avatar-->
    <nz-avatar [nzSize]="80" nz-page-header-avatar nzSrc={{dataUser.avatar}}></nz-avatar>

    <!--title-->
    <nz-page-header-title>{{dataUser.displayName}}</nz-page-header-title>
    

    <!--extra-->
    <nz-page-header-extra>
      <button mat-button>Nhắn Tin</button>
      <button *ngIf="userId!=userIdParams && !isFollow" mat-raised-button color="primary" (click)="changeFollow()">Theo Dõi</button>
      <button  *ngIf="userId!=userIdParams && isFollow" mat-raised-button color="accent" (click)="changeFollow()">Bỏ Theo Dõi</button>

      <button nz-button nzNoAnimation nz-dropdown [nzDropdownMenu]="menu" style="border: none; padding: 0;background-color:rgb(16 126 190) ;">
        <i nz-icon nzType="ellipsis" nzTheme="outline" style="font-size: 20px; vertical-align: top;"></i>
      </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>Báo cáo</li>
          <li nz-menu-item>Chặn</li>
        </ul>
      </nz-dropdown-menu>
    </nz-page-header-extra>

      <div nz-row>
        <div class="content">
          <div class="icons-list">
          </div>
          <div *ngIf="userId==userIdParams" class="content-link">
            <button class="createpost" mat-raised-button (click)="showModal()">Đăng Bài</button>
            <button class="edit" mat-raised-button>Đổi Avatar </button>
          </div>
        </div>
      </div>
    </nz-page-header-content>

  </nz-page-header>
  <nz-page-header-footer>
    <nz-tabset [nzSelectedIndex]="0" nzSize="large">
      <nz-tab  nzTitle="Bài viết" (nzClick)="changeModeProfile('home')"></nz-tab>
      <nz-tab *ngIf="this.isShopManager" nzTitle="Sản phẩm" (nzClick)="changeModeProfile('product')"></nz-tab>
      <nz-tab nzTitle="Thông tin" (nzClick)="changeModeProfile('profile')"></nz-tab>
    </nz-tabset>
  </nz-page-header-footer>

  <div *ngIf="this.isShopManager">
    <nz-carousel nzAutoPlay>
      <div nz-carousel-content *ngFor="let index of slideImage">
        <img nz-image nzSrc='{{ index }}' alt="" />
      </div>
    </nz-carousel>
  </div>
  <div class="profile-content">
    <div class="post" *ngIf="modepage=='home'">
      <ng-template ngFor let-post [ngForOf]="postList" let-i="'index">
        <app-posts [post]="post"></app-posts>
      </ng-template>
      <button class ="load-more-button" *ngIf="!isDone" mat-button (click)="loadNextPage()">Xem thêm</button>
    </div>
    <div *ngIf="modepage=='product'">
      <div class="action-fooditem">
        <div>
          <button *ngIf="this.isShopManager" class="createfood" mat-button color="primary" (click)="dialogAddFoodItem()">Tạo sản phẩm mới</button>
        </div>
        <div class="sort">
          <button mat-button color="primary" class="sort1" (click)="dialogAddFoodItem()">Chất Lượng</button>
          <button mat-button color="primary" class="sort2" (click)="dialogAddFoodItem()">Giá Cả</button>
          <button mat-button color="primary" class="sort3" (click)="dialogAddFoodItem()">Không gian</button>
        </div>
      </div>
      <app-gallery></app-gallery>
    </div>
    <div *ngIf="modepage=='profile'">
      <button *ngIf="userId==userIdParams" mat-button color="primary" (click)="openDialogEditProfile()" >Chỉnh sửa profile</button>
      <app-information [dataUser]='this.dataUser'></app-information>
    </div>
  </div>

</div>
