<app-header></app-header>

<div class="profile">
    <nz-page-header class="site-page-header">
        <!--breadcrumb-->
        <!-- <nz-breadcrumb nz-page-header-breadcrumb>
          <nz-breadcrumb-item>First-level Menu</nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a>Second-level Menu</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>Third-level Menu</nz-breadcrumb-item>
        </nz-breadcrumb> -->
    
        <!--avatar-->
        <nz-avatar [nzSize]="80" nz-page-header-avatar nzSrc="https://recmiennam.com/wp-content/uploads/2019/11/hinh-nen-kakashi-hatake-2.jpg"></nz-avatar>
        
        <!--title-->
        <nz-page-header-title>Dương Văn Hiếu</nz-page-header-title>
    
        <!--subtitle-->
        <!-- <nz-page-header-subtitle>HIEUDV</nz-page-header-subtitle> -->
    
        <!--tags-->
        <nz-page-header-tags>
          <nz-tag [nzColor]="'blue'">HIEUDV</nz-tag>
        </nz-page-header-tags>
    
        <!--extra-->
        <nz-page-header-extra>
          <button nz-button>Nhắn Tin</button>
          <button nz-button nzType="primary">follow</button>
          <button nz-button nzNoAnimation nz-dropdown [nzDropdownMenu]="menu" style="border: none; padding: 0">
            <i nz-icon nzType="ellipsis" nzTheme="outline" style="font-size: 20px; vertical-align: top;"></i>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>Báo cáo</li>
              <li nz-menu-item>Chặn</li>
            </ul>
          </nz-dropdown-menu>
        </nz-page-header-extra>
    
        <!--content-->
        <nz-page-header-content>
          <div nz-row>
            <div class="content">
                <div class="icons-list">
                  </div>          
              <div class="content-link">
                <a>
                  <img src="https://gw.alipayobjects.com/zos/rmsportal/MjEImQtenlyueSmVEfUD.svg" alt="start" />
                  Quick Start
                </a>
                <a>
                  <img src="https://gw.alipayobjects.com/zos/rmsportal/NbuDUAuBlIApFuDvWiND.svg" alt="info" />
                  Profile
                </a>
                <!-- <a>
                  <img src="https://gw.alipayobjects.com/zos/rmsportal/ohOEPSYdDTNnyMbGuyLb.svg" alt="doc" />
                  Product Doc
                </a> -->
              </div>
            </div>
            <!-- <div class="content-image">
              <img src="https://gw.alipayobjects.com/zos/antfincdn/K%24NnlsB%26hz/pageHeader.svg" alt="content" />
            </div> -->
          </div>
        </nz-page-header-content>
        <nz-page-header-footer>
            <nz-tabset [nzSelectedIndex]="0" nzSize="large">
              <nz-tab nzTitle="HomePage" (nzClick)="changeModeProfile('home')"></nz-tab>
              <nz-tab nzTitle="Product" (nzClick)="changeModeProfile('product')"></nz-tab>
              <nz-tab nzTitle="Profile" (nzClick)="changeModeProfile('profile')"></nz-tab>
            </nz-tabset>
          </nz-page-header-footer>
    </nz-page-header>
    
    
    <nz-carousel nzAutoPlay>
        <div nz-carousel-content *ngFor="let index of array">
          <img
          nz-image
          nzSrc='{{ index }}'
          alt=""
        />
        </div>
    </nz-carousel>
    <div class="profile-content">
      <div class="post" *ngIf="modepage=='home'">
        <ng-template ngFor let-post [ngForOf]="postList" let-i="'index">
          <app-posts [post]="post"></app-posts>
        </ng-template>
      </div>
      <div *ngIf="modepage=='product'">
        <button mat-button  color="primary">Tạo sản phẩm mới</button>

        <app-gallery></app-gallery>
      </div>
      <div *ngIf="modepage=='profile'">
        <button mat-button  color="primary">Chỉnh sửa profile</button>

        <app-dialog-item-food></app-dialog-item-food>
        <!-- <app-information></app-information> -->
      </div>
    </div> 
    
</div>
