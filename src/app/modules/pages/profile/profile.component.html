<div class="profile">
    <nz-page-header class="site-page-header">
        <!--breadcrumb-->
        <!-- <nz-breadcrumb nz-page-header-breadcrumb>
          <nz-breadcrumb-item>First-level Menu</nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a>Second-level Menu</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>Third-level Menu</nz-breadcrumb-item>
        </nz-breadcrumb> -->
    
        <!--avatar-->
        <nz-avatar [nzSize]="80" nz-page-header-avatar nzSrc="https://scontent.fdad1-2.fna.fbcdn.net/v/t1.6435-9/166014380_1392790014404846_1341965397669879252_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=ZDnawHn2YM8AX_E3-7E&_nc_ht=scontent.fdad1-2.fna&oh=00_AT8FDfSNtuPoxI5dgb7j6isTl51UaR3CEwPgQKPtWjWQQA&oe=6232F916"></nz-avatar>
        
        <!--title-->
        <nz-page-header-title>Dương Văn Hiếu</nz-page-header-title>
    
        <!--subtitle-->
        <nz-page-header-subtitle>HIEUDV</nz-page-header-subtitle>
    
        <!--tags-->
        <nz-page-header-tags>
          <nz-tag [nzColor]="'blue'">Followed</nz-tag>
        </nz-page-header-tags>
    
        <!--extra-->
        <nz-page-header-extra>
          <button nz-button>Message</button>
          <button nz-button nzType="primary">Gallery</button>
          <button nz-button nzNoAnimation nz-dropdown [nzDropdownMenu]="menu" style="border: none; padding: 0">
            <i nz-icon nzType="ellipsis" nzTheme="outline" style="font-size: 20px; vertical-align: top;"></i>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>Báo cáo</li>
              <li nz-menu-item>Chặn</li>
            </ul>
          </nz-dropdown-menu>
        </nz-page-header-extra>
    
        <!--content-->
        <nz-page-header-content>
          <div nz-row>
            <div class="content">
                <div class="icons-list">
                  </div>          
              <div class="content-link">
                <a>
                  <img src="https://gw.alipayobjects.com/zos/rmsportal/MjEImQtenlyueSmVEfUD.svg" alt="start" />
                  Quick Start
                </a>
                <a>
                  <img src="https://gw.alipayobjects.com/zos/rmsportal/NbuDUAuBlIApFuDvWiND.svg" alt="info" />
                  Profile
                </a>
                <!-- <a>
                  <img src="https://gw.alipayobjects.com/zos/rmsportal/ohOEPSYdDTNnyMbGuyLb.svg" alt="doc" />
                  Product Doc
                </a> -->
              </div>
            </div>
            <!-- <div class="content-image">
              <img src="https://gw.alipayobjects.com/zos/antfincdn/K%24NnlsB%26hz/pageHeader.svg" alt="content" />
            </div> -->
          </div>
        </nz-page-header-content>
        <nz-page-header-footer>
            <nz-tabset [nzSelectedIndex]="1">
              <nz-tab nzTitle="HomePage"></nz-tab>
              <nz-tab nzTitle="Product"></nz-tab>
              <nz-tab nzTitle="Profile"></nz-tab>
            </nz-tabset>
          </nz-page-header-footer>
      </nz-page-header>
    
    
    
    
    <nz-carousel nzAutoPlay>
        <div nz-carousel-content *ngFor="let index of array">
          <img
          nz-image
          nzSrc='{{ index }}'
          alt=""
        />
        </div>
      </nz-carousel>
</div>
