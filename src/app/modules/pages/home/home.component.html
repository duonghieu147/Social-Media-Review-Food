
<nz-layout>
    <!-- <nz-header>
      <app-header></app-header>
    </nz-header> -->
    <app-header></app-header>

    <nz-layout>
      <nz-sider [nzWidth]="300">
          <div class="silderbar">
            <app-silderbar-left></app-silderbar-left>
          </div>
        <!-- <app-silderbar-left></app-silderbar-left> -->
      </nz-sider>
      <nz-content>
            <div nz-row>
                <div nz-col nzSpan="6"></div>
                <div nz-col nzSpan="10">
                  <button mat-button color="primary" (click)="loginUser()">loginUser</button>
                  <button mat-button  (click)="loginShop()">loginShop</button>
                  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Đăng bài</span></button>
                    <ng-template ngFor let-post [ngForOf]="postList" let-i="'index">
                      <app-posts [post]="post"></app-posts>
                  </ng-template>
                </div>
                <div nz-col nzSpan="8">
                  <app-chat></app-chat>
                </div>
              </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
