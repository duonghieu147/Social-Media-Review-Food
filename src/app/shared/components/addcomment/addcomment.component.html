<nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">

  <ng-template #item let-item>
    <div class="comemnt-attributes">
      <div class="comemnt-avatar">
        <img style="object-fit: cover; width: 32px; height: 32px; border-radius: 32px;" src={{item.ownerAvatarUrl}}>
      </div>
      <div style="flex: 1">
        <div class="comemnt-content">
          <div class="comemnt-content-name"><b>{{item.author}}</b> <span> {{item.displayTime}}</span> </div>
          <div class="comemnt-content-body">{{item.content}}</div>
        </div>
      </div>
      <div class="comemnt-more">
        <div>...</div>
      </div>
    </div>

    <!-- <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
      <nz-avatar style="width:28px;height: 28px;border-radius: 28px" nz-comment-avatar nzIcon="user"
        [nzSrc]="item.ownerAvatarUrl"></nz-avatar>
      <nz-comment-content>
        <p>{{ item.content }}</p>
      </nz-comment-content>
    </nz-comment> -->
  </ng-template>
</nz-list>
<nz-comment>
  <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>
  <nz-comment-content>
    <nz-form-item>
      <div style="background-color: #f0f2f5; width: 100%; border-radius: 18px; padding: 10px; margin-top: -11px;"
        #topicTitle contentEditable="true" [textContent]="inputValue" (input)="inputValue=topicTitle.innerText"></div>
    </nz-form-item>
    <nz-form-item>
      <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="addComment()">
        Add Comment
      </button>
    </nz-form-item>
  </nz-comment-content>
</nz-comment>
