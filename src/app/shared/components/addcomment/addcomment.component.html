<div class="body-cmt">
  <nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">

    <ng-template #item let-item>
      <div class="comment-attributes">
        <div class="comment-avatar">
          <img style="object-fit: cover; width: 32px; height: 32px; border-radius: 32px;" src={{item.ownerAvatarUrl}}>
        </div>
        <div style="flex: 1">
          <div class="comment-content">
            <div class="comment-content-name"><b>{{item.author}}</b> <span> {{item.displayTime}}</span> </div>
            <div class="comment-content-body">{{item.content}}</div>
          </div>
        </div>
        <div class="comment-more">
          <div>...</div>
        </div>
      </div>
      <!-- <div class="reply-button">
        <button mat-button (click)="likeComment(item.id)"> Like</button>
        <button mat-button (click)="showWriteReply(item.id)"> Reply</button>
    </div> -->
  
      <!-- <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
        <nz-avatar style="width:28px;height: 28px;border-radius: 28px" nz-comment-avatar nzIcon="user"
          [nzSrc]="item.ownerAvatarUrl"></nz-avatar>
        <nz-comment-content>
          <p>{{ item.content }}</p>
        </nz-comment-content>
      </nz-comment> -->
    </ng-template>
  </nz-list>
  <nz-comment style="display: flex;">
    <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>
    <nz-comment-content style="display:flex;" >
      <nz-form-item>
        <div class = "add-comment"  
          #topicTitle contentEditable="true" [textContent]="inputValue" (input)="inputValue=topicTitle.innerText"></div>
      </nz-form-item>
      <nz-form-item>
        <button style="border-radius:18px;width: 100px; height: 40px;" nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="addComment()">
          Add
        </button>
      </nz-form-item>
    </nz-comment-content>
  </nz-comment>
</div>
