
<!-- Show Post -->
<nz-card style="width:600px;" [nzCover]="coverTemplate" [nzActions]="[actionLike, actionComment, actionShare]">
    <!-- <nz-card-meta
      nzTitle="Card title"
      nzDescription="This is the description"
      [nzAvatar]="avatarTemplate"
    ></nz-card-meta> -->
  </nz-card>
  <ng-template #avatarTemplate>
    <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
  </ng-template>
  <ng-template #coverTemplate>
    <div class="inf">
      <nz-avatar nzSrc={{dataPost.avatar}}></nz-avatar>
      <div class="inf-header">
        <h2>{{dataPost.author}}</h2>
        <span>{{dataPost.createdTime}}</span>
      </div>
    </div>
    <p>{{dataPost.content}}</p>
    <img alt="example" src={{dataPost.images}} />
  </ng-template>
  <ng-template #actionLike>
    Like
  </ng-template>
  <ng-template #actionComment>
    Comment
  </ng-template>
  <ng-template #actionShare>
    Share
  </ng-template>
  
  <!-- Show comment -->
  <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
      <ng-template #item let-item>
        <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.datetime">
          <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
          <nz-comment-content>
            <p>{{ item.content }}</p>
          </nz-comment-content>
          <nz-comment-action>Reply to</nz-comment-action>
        </nz-comment>
      </ng-template>
    </nz-list>
  <!-- Show Reply comment -->
    <nz-list *ngIf="dataAdd.length" [nzDataSource]="dataAdd" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
      <ng-template #item let-item>
        <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
          <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
          <nz-comment-content>
            <p>{{ item.content }}</p>
          </nz-comment-content>
        </nz-comment>
      </ng-template>
    </nz-list>
     <!-- Written comment -->
    <nz-comment>
      <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>
      <nz-comment-content>
        <nz-form-item>
          <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
        </nz-form-item>
        <nz-form-item>
          <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
            Add Comment
          </button>
        </nz-form-item>
      </nz-comment-content>
    </nz-comment>
