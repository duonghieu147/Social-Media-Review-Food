
<!-- Show Post -->
<nz-card style="width:633px;" [nzCover]="coverTemplate" [nzActions]="[actionLike, actionComment, actionShare]">
    <!-- <nz-card-meta
      nzTitle="Card title"
      nzDescription="This is the description"
      [nzAvatar]="avatarTemplate"
    ></nz-card-meta> -->
  </nz-card>
  <ng-template #avatarTemplate>
    <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
  </ng-template>
  <ng-template #coverTemplate>
    <div class="inf">
      <nz-avatar nzSrc={{dataPost.avatar}}></nz-avatar>
      <div class="inf-header">
        <h2>{{dataPost.author}}</h2>
        <!-- <span>{{dataPost.createdTime}}</span> -->
        <span>{{dataPost.datetime}}</span>

      </div>
    </div>
    <p class="content-post">{{dataPost.content}}</p>
    <img alt="example" src={{dataPost.images}} />
  </ng-template>
  <ng-template #actionLike>
      <p (click)="actionLikes()">
        {{randomNumberLike}} Like
      </p>
  </ng-template>
  <ng-template #actionComment >
    <p (click)="showWritenCmt()"> {{randomNumberCmt}} Comment</p>
  </ng-template>
  <ng-template #actionShare>
    {{randomNumberShare}} Share
  </ng-template>
  

  <!-- Show comment -->
  
  <ng-template [ngIf]="isWritenCmt">
    <ng-template [ngIf]="dataRelpy.length!= 0">
      <nz-list [nzDataSource]="dataRelpy" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
        <ng-template #item let-item>
          <nz-comment [nzAuthor]="item[0].ownerName" [nzDatetime]="item.datetime">
            <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]=" item[0].avatar"></nz-avatar>
            <nz-comment-content>
              <p>{{ item[0].content }}</p>
            </nz-comment-content>
            <nz-comment-action>Reply to</nz-comment-action>
          </nz-comment>
        </ng-template>
      </nz-list>
    </ng-template>  
  </ng-template>
