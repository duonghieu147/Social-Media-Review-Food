<div class="header">
    <app-header></app-header>
</div>
<div class="silderbar-left">
    <app-silderbar-left></app-silderbar-left>
</div>
<nz-layout style="background-color: rgb(255, 255, 255);">
    <!-- <nz-sider [nzWidth]="300">
          <div class="silderbar">
            <app-silderbar-left></app-silderbar-left>
          </div>
      </nz-sider> -->
    <nz-content>
        <div nz-row>
            <div nz-col nzSpan="5"></div>
            <div nz-col nzSpan="14">
                <div class="search-container">
                    <div class="title">
                        Tìm thấy <span style="font-weight: bold">{{foodShop.length}}</span> kết quả.
                    </div>
                    <ng-template [ngIf]="foodShop.length > 0">
                        <div *ngFor="let item of foodShop">
                            <div class="search-result">
                                <div class="search-image">
                                    <img src="{{item.avatar}}" alt="Food shop image">
                                </div>
                                <div class="search-description">
                                    <div class="name info-common">{{item.name}}</div>
                                    <div class="info-common"><i class='fa-solid fa-location-dot'
                                            style='color:#030303; margin:0 5px 0 2px;'></i>
                                        {{item.location}}</div>
                                    <div class="info-common"><i class='fas fa-star'
                                            style='color: #f3da35; margin-right:2px'></i>
                                        {{item.rating.overall}}
                                    </div>
                                    <div class="info-common"><i class='fas fa-clock'
                                            style='color: #086d86 ;margin-right:2px'></i>{{item.time}}
                                    </div>
                                    <div class="info-common"><i class='fab fa-accusoft'
                                            style='color: #00a035 ; margin-right:2px'></i>{{item.description}}</div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </div>
                <button class="load-more-button" mat-button>Xem thêm</button>
            </div>
            <div nz-col nzSpan="5" style="text-align: center">
                <app-chat></app-chat>
            </div>
        </div>
    </nz-content>
</nz-layout>
