<div class="header">
  <div class="logo">
      <p>Review Food</p>
  </div>
  <div class="example-form">
      <mat-form-field class="example-full-width" appearance="outline">
          <input matInput placeholder="" [(ngModel)]="query">
      </mat-form-field>
      <mat-select style="width:100px" placeholder="Province" disableOptionCentering panelClass="select" [(ngModel)]="province" (selectionChange)="onChangeProvince($event.value)">
    
        <mat-option *ngFor="let province of provinces" [value]="province.id">
          {{province.name}}
        </mat-option>
      </mat-select>
      <mat-select placeholder="District" disableOptionCentering panelClass="select" [(ngModel)]="district">
        <mat-option *ngFor="let district of districts" [value]="district.id">
          {{district.name}}
        </mat-option>
      </mat-select>
      <mat-select placeholder="Category" disableOptionCentering panelClass="select">
        <mat-option [value]="0">Food</mat-option>
        <mat-option [value]="1">Baverage</mat-option>
      </mat-select>
      <button mat-button class="search" (click)="onSearch()">
        Search
    </button>
      <!-- <button mat-raised-button class="profile" color="primary">
          Profile
      </button> -->
      <button mat-raised-button class="logout" (click)="logOut()">
          Logout
      </button>
      <!-- <button mat-raised-button matBadge="7" color="warn" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()">
          Thông báo
      </button> -->
    </div>

</div>
