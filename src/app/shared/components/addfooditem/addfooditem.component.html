<div class="container-fluid">
  <div class="header-name">
      Thêm sản phẩm
  </div>
  <ng-container *ngIf="submitForm">
      <form class="default-form" [formGroup]="validateForm">
          <div class="row">
              <div class="col-12">
                <div class="bl-module">
                  <app-form-control [formControlItem]="name" labelError="name" id="name">
                      <div header>
                          <label for="name">
                              Tên sản phẩm <i>*</i>
                          </label>
                          <textarea style="margin-bottom: 5px; height: 3em;" class="form-control" name="name"
                              formControlName="name" rows="5" cols="50" maxlength="2000"
                              placeholder="Nhập tên sản phẩm"></textarea>
                      </div>
                  </app-form-control>
              </div>
                  <div class="bl-module">
                      <app-form-control [formControlItem]="description" labelError="description" id="description">
                          <div header>
                              <label for="description">
                                  Mô tả <i>*</i>
                              </label>
                              <textarea style="margin-bottom: 5px;" class="form-control" name="description"
                                  formControlName="description" rows="5" cols="50" maxlength="2000"
                                  placeholder="Nhập mô tả sản phẩm"></textarea>
                          </div>
                      </app-form-control>
                  </div>
                  <div class="bl-module">
                      <h3 class="mb-2">Ảnh <i>*</i></h3>
                      <small class="mb-3">
                          Tối đa 10 ảnh. Dung lượng tối đa 1 Mb. Định dạng .jpg, .png
                      </small>
                      <div class="img-list">
                          <ul style="padding-left: 0; display: flex;">
                              <li class="li-style-none" *ngFor="let url of images; index as i">
                                  <img style="width: 120px;height: 120px;" [src]="url" alt="product-image">
                                  <a class="func-remove" (click)="removeImage(i)">
                                      <div class="icz icz-trash"></div>
                                  </a>
                              </li>
                              <li class="li-style-none">
                                  <a class="img-upload">
                                      <i class="fa-solid fa-circle-plus icon-plus"></i>
                                      <input style="width: 120px; height: 120px; opacity: 0; position: absolute;"
                                          type="file" accept="image/png, image/jpeg, image/jpg" id="images"
                                          name="images" multiple (change)="onSelectFile($event)">
                                  </a>
                              </li>
                          </ul>
                      </div>
                  </div>
                  <div class="bl-module">
                      <app-form-control [formControlItem]="price" labelError="price" id="price">
                          <div header>
                              <label for="tags">
                                  Giá <i>*</i>
                              </label>
                              <div>
                              </div>
                              <textarea style="margin-bottom: 5px; height: 2em;" class="form-control" name="price"
                                  formControlName="price" rows="5" cols="20" maxlength="2000"
                                  placeholder=""></textarea>
                          </div>
                      </app-form-control>
                  </div>
              </div>
          </div>
      </form>
  </ng-container>

  <mat-dialog-actions align="end">
      <button mat-button color="accent" (click)="cancel()">Hủy</button>
      <button mat-button [disabled]="!validateForm.valid" color="primary" (click)="submitForm()">Đăng bài</button>
  </mat-dialog-actions>
</div>
